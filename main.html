<!DOCTYPE html>
<html>
    <head>
        <title>Crystalls grower status</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    </head>
    <body>
        <canvas id="line-chart" width="800" height="450"></canvas>
        <script>
            new Chart(document.getElementById("line-chart"), {
                type: 'line',
                data: {
                    labels: {{ .Labels}},
                    datasets: [{
                        data : {{ .DataTInside}},
                        label : "Temp inside",
                        borderColor: "rgb(255, 99, 132)",
                        fill : false,
                        yAxisID : "Temp"
                    }, {
                        data : {{ .DataTOutside}},
                        label : "Temp outside",
                        borderColor : "rgb(75, 192, 192)",
                        fill : false,
                        yAxisID : "Temp"
                    }, {
                        data : {{ .DataHumidity}},
                        label : "Humidity",
                        borderColor : "rgb(54, 162, 235)",
                        fill : false,
                        yAxisID : "Humidity"
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Crystall grower status'
                    },
                    scales: {
                        yAxes: [{
                            id : "Temp",
                            type : "linear",
                            position : "left"
                        },
                        {
                            id : "Humidity",
                            type : "linear",
                            position : "right"
                        }]
                    },
                    layout : {
                        padding : 20
                    }
                }
                });

        </script>
    </body>
</html>
